          </div>
          <div class="header-title" id="">
            <a
              href="tell:+7(933)334-37-17"
              class="phone-title"
              id="phone-title"
            >
              <img src="../Photos/logo/call.png" alt="" srcset="" />
              <p>+7(933)334-37-17</p>
            </a>
          </div>
        </div>
      </header>
      <div class="nav" id="nav">
        <ul>
          <li><a href="/" class="menu" id="menu">Меню</a></li>
          <li class="dostavka">
            <a href="/dostavka" id="dostavka">Доставка и оплата</a>
          </li>
          <li class="right akcii">
            <a href="/Akcii" id="akcii">Акции</a>
          </li>
          <li class="right contacts">
            <a href="/contacts" id="contacts">Контакты</a>
          </li>
        </ul>
      </div>
      <div class="mobil-menu">
        <div class="mobil">
          <div class="showmenu">
            <img src="../Photos/Бургер меню Белый.png" alt="" id="dropmenu" />
          </div>
          <div><a class="menu-m" href="/">Меню</a></div>
        </div>
      </div>
      <div class="swipe-menu">
        <div class="closer" id="closer"><div class="close-menu"></div></div>
        <ul>
          <li class="swipe-menu-m"><a href="/">Главная</a></li>
          <li class="dostavka-m">
            <a href="/dostavka" id="dostavka">Доставка и оплата</a>
          </li>
          <li class="akcii-m">
            <a href="/Akcii" id="akcii">Акции</a>
          </li>
          <li class="contacts-m">
            <a href="/contacts" id="contacts">Контакты</a>
          </li>
        </ul>
      </div>
      <div class="overlay"></div>
      <div class="zero-korzina">
        <div class="zero-korzina-title">Корзина пуста</div>
      </div>
      <div class="korzina none">
        <div class="pruducts">
          <!-- producty v korzine -->
        </div>
        <div class="cart-total">
          <p data-cart-delivery class="">
            <span class="h5">Доставка:</span>
            <span class="delivery-cost montesratt">150 ₽</span><br />
            <span class="small"
              >Бесплатно при заказе от <span class="montesratt">1000 ₽</span>
            </span>
          </p>
          <p>
            <span class="h5">Итого:</span>
            <span class="total-price montesratt">0</span>
            <span class="rouble montesratt">₽</span>
          </p>
        </div>
      </div>
      <div class="form none" id="forms">
        <h2 class="sub-title">Заполните данные, чтобы оформить заказ</h2>

        <form class="price-form" id="foorms">
          <div class="dataclient">
            <input
              type="text"
              id="name"
              class="price-input"
              placeholder="Ваше имя"
              name="user_name"
              required
            />
            <input
              type="number"
              id="phone"
              class="price-input submit"
              placeholder="Ваш телефон"
              name="user_phone"
              required
            />
            <input
              type="text"
              id="car"
              class="price-input"
              placeholder="Ваш адрес"
              name="user_adress"
              required
            />
          </div>
          <div class="chexboxs-input">
            <div class="chexbox">
              <input
                type="radio"
                name="date"
                id="now"
                data-action="Now"
                value="В ближайщее время"
                checked
              /><label for="now" class="whenDelivery">В ближайщее время</label>
            </div>
            <div class="chexbox">
              <input
                type="radio"
                name="date"
                id="nenow"
                data-action="neNow"
                value=""
              /><label for="nenow" class="whenDelivery"
                >В указанное время</label
              >
            </div>

            <input
              type="date"
              id="date"
              class="price-input date none"
              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
            />
            <select id="time" class="price-input none">
              <option value="" selected disabled>Время</option>
              <option value="10:30-11:00">10:30-11:00</option>
              <option value="11:30-12:00">11:30-12:00</option>
              <option value="12:30-13:00">12:30-13:00</option>
              <option value="13:30-14:00">13:30-14:00</option>
              <option value="14:30-15:00">14:30-15:00</option>
              <option value="15:30-16:00">15:30-16:00</option>
              <option value="16:30-17:00">16:30-17:00</option>
              <option value="17:30-18:00">17:30-18:00</option>
              <option value="18:30-19:00">18:30-19:00</option>
            </select>
          </div>
          <button
            type="submit"
            class="last-button"
            id="price-action"
            name="submit"
          >
            Оформить заказ
          </button>
        </form>
      </div>
    </div>
    <footer class="footer" id="footer">
      <div class="footer_wr">
        <a

          class="viber"
        >
          <img src="../Photos/logo/2111705 1.png" alt="" srcset="" />
          <p class="viber-title">Присоединяйтесь на наш <span>Viber</span></p>
        </a>
        <div class="footer-logo">
          <a href="/">
            <img
              src="../Photos/logo/лого для футера.png"
              alt="суши доставка"
              class="logo-img"
          /></a>
        </div>

        <div class="footer-title" id="">
          <a href="tell:+7(933)334-37-17" class="phone-title" id="phone-title">
            <img src="../Photos/logo/white call.png" alt="" srcset="" />
            <p>+7(933)334-37-17</p>
          </a>
        </div>
      </div>
    </footer>
    <script src="../js/munu.js"></script>

</html>
